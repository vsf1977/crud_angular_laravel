<div class="fondo">
  <div class = "container">
    <app-barra-superior></app-barra-superior>
    <div class="row principal">
      <div class="row">
        <div class="col s12 m6 l6">
            <h4>Edicion de Usuarios</h4>
        </div>
      </div>
      <hr><br><br>
      <div class = "row">
        <div class="col s12 m6 offset-m3 l4 offset-l4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" validate>
            <label>Elija el usuario a borrar</label>
            <select matNativeControl class="browser-default" id="usuarioactivo" (change)="datos($event)" required >
                <option *ngFor="let item of usuarios" [value]="item.cedula">{{item.cedula}}</option>
            </select>
            <br><br>
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Borrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
