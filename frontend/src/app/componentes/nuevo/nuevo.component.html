<div class="fondo">
  <div class = "container">
    <app-barra-superior></app-barra-superior>
    <div class="row principal">
      <div class="row">
        <div class="col s12 m6 l6">
            <h4>Ingreso de Usuarios</h4>
        </div>
      </div>
      <hr><br><br>
      <div class = "row">
        <div class="col s12 m6 offset-m3 l4 offset-l4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" validate>
            <label>Nombre</label>
            <input type="text" required [(ngModel)]="usuario.nombre" id="nombre" required #nombre="ngModel" [ngModelOptions]="{standalone: true}" >
            <label>Apellidos</label>
            <input type="text" required [(ngModel)]="usuario.apellidos" id="apellidos" required #apellidos="ngModel" [ngModelOptions]="{standalone: true}" >
            <label>Cedula</label>
            <input type="number" required [(ngModel)]="usuario.cedula" id="cedula" required #cedula="ngModel" [ngModelOptions]="{standalone: true}" pattern="[0-9]*">
            <label>Telefono</label>
            <input type="number" required [(ngModel)]="usuario.telefono" id="telefono" required #telefono="ngModel" [ngModelOptions]="{standalone: true}" pattern="[0-9]*">
            <label>Correo</label>
            <input type="email" required [(ngModel)]="usuario.correo" id="correo" required #correo  ="ngModel" [ngModelOptions]="{standalone: true}" ><br><br>
            <div class="center-align">
                <button class="btn waves-effect waves-light" type="submit" name="action">Ingresar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
